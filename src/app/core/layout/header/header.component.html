<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Client</span>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="My Account">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-container" >
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
    [opened]="true"
  >
    <mat-nav-list>
      <mat-list-item routerLink="" class="center-flex">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </mat-list-item>

      <mat-list-item routerLink="clients" class="center-flex">
        <mat-icon>groups</mat-icon>
        <span>Clients</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content> 
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
